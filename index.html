<html>
    <head>
        <title>To-Do List App</title>
        <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:200,300,400|Abril+Fatface:400,700" rel="stylesheet"/>
       <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="a" class="todo-app">
                <h2>To-Do list <img src="./assets/image/To-do-list-icon-Graphics-17618184-1-1-580x386.jpg"></h2>
                <div class="row">
                    <input class="input-box" type="text" placeholder="please enter your task!">
                    <button onclick="addTask()">add</button>
                </div>            
            </div>
        </div>
        <script>
            var input=document.querySelector(".input-box");
            input.focus();
            input.addEventListener("keydown", function(e){
            if(e.key=="Enter"){
                addTask();
            }
        })
        function createUl(){
            var ul=document.createElement("UL");
            var a=document.getElementById("a");
            a.appendChild(ul);
            ul.classList.add("list");
        }
        createUl()
        function resetInput(input){
            input.value="";
            input.focus();
        }

        function addTask(){
            var input=document.querySelector(".input-box");
            if (input.value.trim().length==0){
                alert("pelease fillout task filled");
                resetInput(input)
                return
            }
            if (input.value.trim().length<=3){
                alert("please enter 3 char at least");
                resetInput(input);
                return
            }
            var list=document.querySelector(".list");
            var li=document.createElement("LI");
            var deletElement=document.createElement("SPAN");
            li.innerHTML=input.value;
            li.appendChild(deletElement);
            deletElement.innerHTML="X";
            list.appendChild(li);
            li.classList.add("item");
            deletElement.classList.add("deletItem");
            resetInput(input)
            deletElement.addEventListener("click", function(e){
                e.target.parentNode.remove();
            })
            li.appendChild(deletElement);
            li.addEventListener("click", function(e){
                e.target.classList.toggle("checked");
            })
        }
        </script>
    </body>
</html>
